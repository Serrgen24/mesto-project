<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__paragraph">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-logo"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-logo"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-logo"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-logo"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-logo"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like-logo"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;	2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popup-profile">
        <h2 class="popup__edit-title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input" name="popup__name" id="popup__profile" required>
          <input type="text" placeholder="Исследователь океана" class="popup__input" name="popup__description" id="popup__description" required>
        </fieldset>
        <button type="submit" class="popup__save-button">
        Сохранить
        </button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
</body>
</html>
